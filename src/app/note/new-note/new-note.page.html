<ion-header>
  <ion-toolbar color="secondary">

      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/note" ></ion-back-button>
      </ion-buttons>
    <ion-title>new-note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="warning">
  <form [formGroup]="noteform" >
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" formControlName="titleInput" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" formControlName="contentInput" ></ion-input>
    </ion-item>
    <ion-button color="primary" class="ion-margin-top" (click)="addNote()" >Save</ion-button>
  </form>
</ion-content>
