<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
    <ion-menu-button menuId="main-menu"></ion-menu-button>
  </ion-buttons>
  <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="warning">
  <ion-grid>
    <ion-row>
      <ion-col size=12 size-sm=8 offset-sm=2>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{categories[0].title}}</ion-card-title>
          </ion-card-header>
          <ion-img [src]="categories[0].imageUrl"></ion-img>
          <ion-card-content>
            <h4>{{categories[0].description}}</h4>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-slides>
    <ion-slide *ngFor="let categora of categories" [routerLink]="['./',categora.id]">
      <ion-card >
        <ion-card-header>
          <ion-card-title>{{categora.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <h4>Courses:{{categora.courses.length}}</h4>
        </ion-card-content>
    </ion-card>
  </ion-slide>
</ion-slides>
</ion-content>
